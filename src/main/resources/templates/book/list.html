<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서목록</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<style>
  .right{
    text-align: right;
  }
  main {
    margin-left: 30px;
    margin-right: 30px;
  }
</style>
<script>
  function go(pageNo){
    searchForm.pageNo.value=pageNo;
    searchForm.submit();
  }
</script>
</head>
<body>
  <header>
<!-- 네비게이션바 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">도서관</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">도서목록</a>
          <a class="nav-link" href="#">회원목록</a>
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </div>
  </nav>
  </header>
  <main th:with="list=${map.list}, pageDto=${map.pageDto}">
  <!-- 타이틀 -->
  <p><h2>도서목록</h2></p>
  <!-- 검색 -->
  <hr>
  <form name="searchForm" action="/book/bookList" method="get">
    pageNo: <input type="text" name="pageNo" value="1" id="pageNo" th:value="${param.pageNo?:'1'}">
    amount: <input type="text" name="amount" value="10" id="amount" th:value="${param.amount?:'10'}">
    <br>
    searchField: <input type="text" name="searchField" value="1" id="searchField">
    searchWord: <input type="text" name="searchWord" value="10" id="searchWord">
    <br>
    <button>조회</button>
  </form>
  <hr>

  <!-- 도서목록 -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">도서번호</th>
        <th scope="col">도서명</th>
        <th scope="col">작가</th>
        <th scope="col">금액</th>
      </tr>
    </thead>
    <tbody>
      <th:block th:if="${#lists.isEmpty(list)}">
        <tr>
          <td colspan="4">등록된 도서가 없습니다.</td>
        </tr>
      </th:block>
      <th:block th:unless="${#lists.isEmpty(list)}">
        <th:block th:each="book:${list}">
          <tr>
            <th scope="row" th:text="${book.book_no}"></th>
            <td>
              <a
                th:href="@{/book/detail(book_no=${book.book_no})}"
                th:text="${book.title}"
                ></a
              >
            </td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
          </tr>
        </th:block>
      </th:block>
    </tbody>
  </table>
  
  
  <!-- 페이지네이션 -->
  <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <th:block th:if="${pageDto.prev}">
      <li class="page-item">
        <a class="page-link" th:onclick="go([[${pageDto.startPage-1}]])">◀</a>
      </li>
    </th:block>
      <th:block th:each="index:${#numbers.sequence(pageDto.startPage,pageDto.endPage)}">
      <li class="page-item">
        <a class="page-link" th:text="${index}" th:onclick="go([[${index}]])"></a>
      </li>
    </th:block>
       <th:block th:if="${pageDto.next}">
      <li class="page-item">
        <a class="page-link" th:onclick="go([[${pageDto.endPage+1}]])">▶</a>
      </li>
    </th:block>
    </ul>
  </nav>
  </main>
  <footer>
    <hr>
    2024.08
  </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
